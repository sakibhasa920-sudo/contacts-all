            align-items: center;

            padding: 20px;
            box-sizing: border-box;

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 400;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .result-box {
            margin-top: 25px;
            padding: 15px;
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            background-color: rgba(240, 248, 255, 0.8);
            border-radius: 8px;
            min-height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .result-box.success {
            background-color: #d4edda;
            color: #155724;
        }
        .result-box.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .add-contact {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }
        .search-bar-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .search-bar-container input {
            padding-right: 40px;
        }
        .search-bar-container .search-icon {
            position: absolute;
            right: 35px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
        }

        /* Updated CSS for scrollable contact list */
        .contact-list-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            
            /* The key styles for making it scrollable */
            max-height: 350px; /* Adjust this value to show more or fewer contacts */
            overflow-y: auto;
        }

        .contact-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
        .contact-item:hover {
            background-color: #e0e0e0;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
        }
        .contact-info .name {
            font-weight: 700;
            color: #2c3e50;
        }
        .contact-info .number {
            font-size: 14px;
            color: #666;
            margin-top: 2px;
        }

            flex-wrap: wrap;
            gap: 5px;
        }

            padding: 5px 10px;

            font-size: 14px;
            font-weight: 400;
            margin-left: 0;

            top: 0;

        let contactToEditIndex = null;
        const editModal = document.getElementById('edit-modal');
        const filterInput = document.getElementById('filterInput');

        function saveContacts() {
            localStorage.setItem('contacts', JSON.stringify(contacts));
        }

        function renderContacts(filteredContacts = contacts) {
            const contactList = document.getElementById('contact-list');
            contactList.innerHTML = '';

            if (filteredContacts.length === 0) {
                contactList.innerHTML = '<p style="text-align: center; color: #666;">কোনো কন্টাক্ট পাওয়া যায়নি।</p>';
                return;
            }

            filteredContacts.forEach((contact, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('contact-item');

                // Build a string for the numbers
                const numbersHtml = contact.numbers.map(num => `<span class="number">${num}</span>`).join('<br>');

                // Create action buttons for each number
                const actionButtonsHtml = contact.numbers.map(num => `
                    <div class="single-number-actions">
                        <button class="call-btn" onclick="callContact('${num}')"><i class="fas fa-phone-alt"></i></button>
                        <button class="whatsapp-btn" onclick="openWhatsApp('${num}')"><i class="fab fa-whatsapp"></i></button>
                        <button class="imo-btn" onclick="openImo('${num}')"><i class="fas fa-video"></i></button>
                    </div>
                `).join('');

                listItem.innerHTML = `
                    <div class="contact-info">
                        <span class="name">${contact.name}</span>
                        <div class="contact-numbers-display">${numbersHtml}</div>
                    </div>
                    <div class="contact-actions">
                        ${actionButtonsHtml}
                        <button class="edit-btn" onclick="showEditModal(${index})"><i class="fas fa-edit"></i></button>
                    </div>
                `;
                contactList.appendChild(listItem);
            });
        }

        function filterContacts() {
            const searchText = filterInput.value.toLowerCase();
            const filtered = contacts.filter(contact =>
                contact.name.toLowerCase().includes(searchText) ||
                (contact.englishName && contact.englishName.toLowerCase().includes(searchText)) ||
                contact.numbers.some(num => num.includes(searchText)) ||
                (contact.email && contact.email.toLowerCase().includes(searchText)) ||
                (contact.address && contact.address.toLowerCase().includes(searchText))
            );
            renderContacts(filtered);
        }

        function showEditModal(index) {
            contactToEditIndex = index;
            const contact = contacts[index];
            document.getElementById('editContactName').value = contact.name;
            document.getElementById('editContactEnglishName').value = contact.englishName || '';
            document.getElementById('editContactNumbers').value = contact.numbers.join(', ');
            document.getElementById('editContactEmail').value = contact.email || '';
            document.getElementById('editContactAddress').value = contact.address || '';
            editModal.style.display = 'flex';
        }
        
        function closeEditModal() {
            editModal.style.display = 'none';
            contactToEditIndex = null;
        }

        function saveEdit() {
            if (contactToEditIndex !== null) {
                const name = document.getElementById('editContactName').value.trim();
                const englishName = document.getElementById('editContactEnglishName').value.trim();
                const numbers = document.getElementById('editContactNumbers').value.trim().split(',').map(n => n.trim()).filter(n => n);
                const email = document.getElementById('editContactEmail').value.trim();
                const address = document.getElementById('editContactAddress').value.trim();

                if (!name || numbers.length === 0) {
                    alert('নাম এবং অন্তত একটি মোবাইল নাম্বার দিতে হবে।');
                    return;
                }

                contacts[contactToEditIndex] = { name, englishName, numbers, email, address };
                saveContacts();
                renderContacts();
                closeEditModal();
            }
        }

        function addContact() {
            const nameInput = document.getElementById('newContactName');
            const englishNameInput = document.getElementById('newContactEnglishName');
            const numbersInput = document.getElementById('newContactNumbers');
            const emailInput = document.getElementById('newContactEmail');
            const addressInput = document.getElementById('newContactAddress');
            const addResultMessage = document.getElementById('add-result-message');
            
            const name = nameInput.value.trim();
            const englishName = englishNameInput.value.trim();
            const numbers = numbersInput.value.trim().split(',').map(n => n.trim()).filter(n => n);
            const email = emailInput.value.trim();
            const address = addressInput.value.trim();

            addResultMessage.textContent = '';
            addResultMessage.className = 'result-box';

            if (name === '' || numbers.length === 0) {
                addResultMessage.textContent = 'নাম এবং অন্তত একটি নাম্বার উভয়ই দিন।';
                addResultMessage.classList.add('error');
                return;
            }

            const isDuplicate = contacts.some(contact => contact.numbers.some(num => numbers.includes(num)));
            if (isDuplicate) {
                addResultMessage.textContent = 'এই নাম্বারটি ইতিমধ্যে যোগ করা আছে।';
                addResultMessage.classList.add('error');
                return;
            }
            
            contacts.push({ name, englishName, numbers, email, address });
            saveContacts();
            renderContacts();

            addResultMessage.textContent = `${name} কন্টাক্টটি সফলভাবে যোগ করা হয়েছে।`;
            addResultMessage.classList.add('success');

            nameInput.value = '';
            englishNameInput.value = '';
            numbersInput.value = '';
            emailInput.value = '';
            addressInput.value = '';
        }

        function callContact(number) {
            window.location.href = `tel:${number}`;
        }
        
        function openWhatsApp(number) {
            const formattedNumber = number.replace(/[^0-9+]/g, '');
            window.open(`https://wa.me/${formattedNumber}`, '_blank');
        }

        function openImo(number) {
            window.open(`imo://user/${number.replace(/[^0-9+]/g, '')}`, '_blank');
        }

        function searchFacebook(name) {
            const searchQuery = `Facebook profile of ${name}`;
            window.open(`https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`, '_blank');
        }

            renderContacts();
        });
